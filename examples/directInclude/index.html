<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
  </head>
  <body>
    <style>
    body {
      padding: 10vw;
    }
    .button {
      border: 1px solid #000000;
      padding: 0.5em;
      text-align: center;
    }
    .is-el-touch {
      background-color: red;
    }
    .is-el-touch:before {
      content: 'Hover:';
    }
    .is-el-click {
      color: red;
      background-color: white;
    }
    .is-el-click:before {
      content: 'Click:';
    }
    </style>

    <h1>TouchFeedback.js Example</h1>
    <h2 class="button" data-touch>Touch✌️</h2>

    <script src="../../touchfeedback-compiled.js"></script>
    <script>
    touchfeedback.init({
      hoverClass: 'is-el-touch',
      clickClass: 'is-el-click',
    })

    </script>
  </body>
</html>
